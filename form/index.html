<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <form class="form js--form js--form-was-init" action="https://echo.htmlacademy.ru/courses" target="_blank" autocomplete="off" method="POST" novalidate>
      
      <div class="form__input input js--input-wrap">
        <label class="input__label" for="input">Ваше имя</label>
        <input class="input__input js--input" name="name" type="text" id="input-name" placeholder="Артем" required="required">
        <span class="input__text-error">Ошибка</span>
      </div>

      <div class="form__input input js--input-wrap">
        <label class="input__label" for="input">Ваша почта</label>
        <input class="input__input js--input js--input-mail" name="email" type="email" placeholder="example@example.ru" required="required">
        <span class="input__text-error">Ошибка</span>
      </div>

      <div class="form__input input js--input-wrap">
        <label class="input__label" for="input">Ваш номер телефона</label>
        <input class="input__input js--input js__input--phone" name="phone" type="tel" placeholder="+7 (___) ___-__-__" required="required">
        <span class="input__text-error">Ошибка</span>
      </div>

      <div class="form__btn-wrapper">
        <button class="form__btn js--form-btn" type="submit">Отправить</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
